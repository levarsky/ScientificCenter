<div class="container">
  <div class="row">
    <div class="col">

      <form [formGroup]="form">
        <div class="form-group">
          <label for="clientId">PayPal Client Id</label>
          <input type="text" class="form-control" id="clientId" [formControlName]="'paypalClientId'">
          <label for="secret">PayPal Secret</label>
          <input type="text" class="form-control" id="secret" [formControlName]="'paypalSecret'">
        </div>

        <div class="alert alert-danger" *ngIf="failed==true">{{error}}</div>

        <button *ngIf="!isShow" type="submit" class="form-control" (click)="onSubmit()">Submit</button>


      </form>

      <br>

      <a *ngIf="!isShow" href="https://developer.paypal.com/docs/api/overview/#get-credentials"> More info </a>

    </div>
  </div>
</div>
