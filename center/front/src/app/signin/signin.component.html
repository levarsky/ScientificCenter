<div class="container">
  <div class="row ">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-label-group">
              <label for="inputUsername">Username</label>
              <input type="text" ngModel maxlength="30" id="inputUsername" class="form-control" autofocus
                     [formControlName]="'username'" name="username" required/>
              <div class="alert alert-danger"
                   *ngIf="loginForm.get('username').errors?.required && loginForm.get('username').touched">Username is
                required
              </div>
              <div class="alert alert-danger"
                   *ngIf="loginForm.get('username').errors?.pattern && loginForm.get('username').touched">Only letters,
                numbers and _
              </div>
            </div>
            <div class="form-label-group">
              <label for="inputPassword">Password</label>
              <input type="password" id="inputPassword" class="form-control" required [formControlName]="'password'"
                     name="password">
              <div class="alert alert-danger"
                   *ngIf="loginForm.get('password').errors?.required && loginForm.get('password').touched">Password is
                required
              </div>
              <div class="alert alert-danger"
                   *ngIf="loginForm.get('password').errors?.pattern && loginForm.get('password').touched">Only letters,
                numbers and ! ? # * / _
              </div>

            </div>
            <div class="alert alert-danger" *ngIf="isLoginFailed==true">Wrong username or/and password</div>
            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [disabled]="!loginForm.valid">
              Sign in
            </button>

            <hr class="my-4">

            <div class="form-group">
              <label>No account? Create one</label>&nbsp;<a [routerLink]="['/signup']">Sign
              up</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
