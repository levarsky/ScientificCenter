<div class="container">
  <table id="cart" class="table table-hover table-condensed">
    <thead>
    <tr>
      <th >No</th>
      <th>Title</th>
      <th>Description</th>
      <th >Price</th>
      <th ></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let publication of cart.products">
      <td data-th="Product">
        <div class="row">
          <div class="col-sm-2 hidden-xs">
            <img src="https://img.icons8.com/color/48/000000/add-book.png">
          </div>
          <div class="col-sm-10">
            <h4 class="nomargin">{{publication.title}}</h4>
            <p>{{publication.description}}</p>
          </div>
        </div>
      </td>
      <td data-th="Price">{{publication.price}} &euro;</td>
      <td class="actions" data-th="">
        <button type="button" class="btn btn-danger" (click)="remove(magazine.id)">Remove</button>

      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr class="visible-xs">
      <td class="text-center"><strong>Total </strong></td>
    </tr>
    <tr>
      <td><a href="#" [routerLink]="['/magazines']" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
      <td colspan="2" class="hidden-xs"></td>
      <td class="hidden-xs text-center"><strong>Total {{sum}}&euro;</strong></td>
      <td><button  class="btn btn-success btn-block" (click)="checkout()">Checkout <i class="fa fa-angle-right"></i></button></td>
    </tr>
    </tfoot>
  </table>
</div>
