<div class="container">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="name">Client Name</label>
      <input type="text" class="form-control" id="name" placeholder="Client Name. . ." [formControlName]="'name'">

      <label for="clientId">Client Id</label>
      <input type="text" class="form-control" id="clientId" [formControlName]="'clientId'" disabled>
      <label for="secret">Secret</label>
      <input type="text" class="form-control" id="secret" [formControlName]="'clientSecret'" disabled>
    </div>

    <div class="form-group">
      <label for="paymentSelect">Payment type</label>
      <select class="form-control" id="paymentSelect" formControlName="payment">
        <option *ngFor="let paymentType of paymentTypes"
                [value]="paymentType.id">{{paymentType.name}}</option>
      </select>
    </div>

    <button type="submit" class="form-control" (click)="onSubmit()">Submit</button>
  </form>
</div>
